<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Horas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="contenedor">

      <section class="titulo">
        <div id="titulo">
          <h1>Calculadora de horas extras</h1>
        </div> 
      </section>

      <section class="calendario">
        <div class="calendar">
          <div class="entrada">
            <label for="horaEntrada">Ingrese hora de entrada</label>
            <input type="time" id="horaEntrada">
          </div>
          <div id="datepicker"></div>
           
          <div id="seleccionDeHora">
            <label for="horaSalida">Hora de Salida</label>
            <input type="time" id="horaSalida">
            <button onclick="calcularHoras()">Guardar</button>
          </div>
          <div class="guardado">
            <p id="valorGuardado"></p>
            <button id="borrar" onclick="eliminar()">Borrar</button>
          </div>
        </div>
      </section>

      <section>
        <div class="acumulado">
          <div>
            <h2>
              Acumulado
            </h2>
            <p>Horas al 80%: <span id="mostrar80"></span></p>
            <p>Horas al 100%: <span id="mostrar100"></span></p>
          </div>
        </div>
      </section>

      <section>
        <div class="recibo">
          <div class="montos">
            <h4>
            Ingrese montos de horas extras abonados segun recibo de sueldo
            </h4>
            <input type="number" id="abonado80" placeholder="Abonado al 80%">
            <input type="number" id="abonado100" placeholder="Abonado al 100%">
            </div>
          <div class="horas">
            <h4>
            Ingrese cantidad de horas extras abonados segun recibo de sueldo
            </h4>
            <input type="number" id="cantidad80" placeholder="Cantidad al 80%">
            <input type="number" id="cantidad100" placeholder="Cantidad al 100%">
          </div>
          <button onclick="valorHora()">Calcular Total</button>
        </div>
        
      </section>

      <section id="resultados" style="display: none;">
        <div class="resultado">
          <h4>Resultados</h1>
          <p id="valorHora80"></p>
          <p id="valorHora100"></p>
          <p id="enMano"></p>
        </div>
      </section>


    <footer class="footer">
      
      <button onclick="reiniciarMes()">Reiniciar Mes</button>
    <p>esto es un cambissiiio</p>
    </footer>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
